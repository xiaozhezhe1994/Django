<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="1">
        <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>info</th>
    
        </tr>
    
        {%for book in books%}
            <tr>
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td>{{book.price}}</td>
                <td>{{book.info}}</td>
            </tr>

        {%endfor%}
        

    </table>
</body>
</html>
